
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalia Gold Hotel</title>
    <style>
        /* Basic styling for the page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        header img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        h1 {
            margin: 10px 0;
            font-size: 36px;
            color: #333;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0;
        }
        .service-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Auto adjust columns based on screen size */
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
            padding: 10px;
        }
        .service-item {
            width: 100%;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .service-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 3px solid #ddd;
        }
        .service-title {
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            header img {
                height: 250px;
            }

            .service-container {
                grid-template-columns: 1fr; /* Single column layout for smaller screens */
            }

            .service-item img {
                height: 180px;  /* Adjust image height for smaller devices */
            }

            .service-title {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .service-title {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/hotel.png" alt="Hotel Image">
        <h1>Xin chào, Quý khách!</h1>
        <h2>Chúc bạn có một ngày tuyệt vời!</h2>
    </header>

    <h3 style="text-align: center;">Dịch vụ khách sạn</h3>

    <div class="service-container">
        <div class="service-item">
            <img src="images/alacarte.jpg" alt="Alacarte & Room Services">
            <div class="service-title">Alacarte & Room Services Menu</div>
        </div>
        <div class="service-item">
            <img src="images/vesnus.jpg" alt="Vesnus Spa Menu">
            <div class="service-title">Vesnus Spa Menu</div>
        </div>
        <div class="service-item">
            <img src="images/milibar.jpg" alt="Milibar & Laundry Menu">
            <div class="service-title">Milibar & Laundry Menu</div>
        </div>
        <div class="service-item">
            <img src="images/starnight.jpg" alt="Star Night Bar Menu">
            <div class="service-title">Star Night Bar Menu</div>
        </div>
    </div>

    <footer>
        © 2025 Regalia Gold Hotel. Tất cả quyền được bảo vệ.
    </footer>
</body>
</html>
